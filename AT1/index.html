<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Interação JS</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Casa de Apostas</h1>
    <button onclick="clicou()">CLIQUE AQUI E RECEBA!!!</button>
    <script>
        function clicou() {
            window.alert('Recebeu R$10,00!')
        }
    </script>
</body>
</html>
